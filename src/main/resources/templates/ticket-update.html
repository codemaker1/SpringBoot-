<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update your  Ticket</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Update Your Ticket</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/update/ticket/{id}(id=${ticket.id})}" th:object="${ticket}" method="post">
                        <div class="row">
                        <div class="form-group col-md-6">
                                <label for="ticket" class="col-form-label">Id</label>
                                <input type="text" th:field="*{id}" class="form-control" id="department" placeholder="Department" disabled>
                               
                            </div>
                            <div class="form-group col-md-6">
                                <label for="ticket" class="col-form-label">Department</label>
                                <input type="text" th:field="*{department}" class="form-control" id="department" placeholder="Department">
                               
                            </div>
                            <div class="form-group col-md-6">
                                <label for="ticket" class="col-form-label">Description</label>
                                <input type="text" th:field="*{description}" class="form-control" id="Description" placeholder="Description">
                              
                            </div>
                            <div class="form-group col-md-6">
                                <label for="ticket" class="col-form-label">Email</label>
                                <input type="email" th:field="*{emailAddress}" class="form-control" id="email" placeholder="Email">
                              
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update Ticket">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
